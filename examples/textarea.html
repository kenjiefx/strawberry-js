<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <script src="/strawberry.js" type="text/javascript"></script>
</head>
<body>

    <section xstrawberry="app">
        <section xcomponent="@MyComponent">
            {{message}}
            <textarea xmodel="description" xchange="updateDescription()"></textarea>
        </section>
    </section>

    <script type="text/javascript">
        const app = strawberry.create('app');
        app.service('TestCall',function(){
            return {
                create: function(){
                    return new Promise(function(resolve,reject){
                        resolve('this is returned from a promise')
                    })
                }
                
            }
        });
        app.component('MyComponent',async function($scope,TestCall){
            $scope.message = 'Hello World!';
            $scope.updateDescription=async ()=>{
                let returned = await TestCall.create()
                console.log(returned)
                console.log($scope.description)
            }
        });
    </script>
</body>
</html>
